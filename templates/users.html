{% extends "base.html" %}
{% block title %}All Users{% endblock %}
{% block content %}
<h2>All Users</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td><a href="{{ url_for('view_user', user_id=user._id) }}" class="btn btn-info">View</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
