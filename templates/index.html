{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to the Inventory App</h1>
    <p class="lead">This is a simple app to manage inventory.</p>
    <hr class="my-4">
    {% if not session.get('user_id') %}
    <p>You can register, log in, and view users.</p>
    <a class="btn btn-primary btn-lg" href="{{ url_for('register') }}" role="button">Register</a>
    <a class="btn btn-secondary btn-lg" href="{{ url_for('login') }}" role="button">Login</a>
    {% endif %}
</div>
{% endblock %}
